<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    
    <header> 
        <img class="logo" src="imagenes/logo2.jpg"  alt="Logo de Alura" >
    </header>
    <main>
        <section>
            <p class="titulo">Area de texto:</p>
            <textarea class ="text-area" cols="50" rows="10" placeholder="Escriba aquí el texto que quiere transformar y haga clic en los botones de operación"></textarea>
            <div>
                <h6 class="información">⚡Sólo se permiten letras minúsculas y sin acento</h6>
            </div>
            <p class="titulo">Botones de operación:</p>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
                <p class="titulo">Área de salida:</p>
            <textarea class="mensaje" cols="25" rows="15" placeholder="Todavía no hay nada para mostrar, escriba en el área de texto y haga clic en los botones de operación"></textarea>
            <div>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar y pegar en el área de texto</button>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
